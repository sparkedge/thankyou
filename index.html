<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="icon.ing">
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      border: 2px solid #61045f; /* 2px border instead of shadow */
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #61045f;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      font-weight: bolder;
    }

    .cta-button {
      background-color: #61045f;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #7d0c7f;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
        max-width: 80%;
      }

      h1 {
        font-size: 2.2rem;
      }

      .message {
        font-size: 1.1rem;
      }

      .cta-button {
        padding: 12px 25px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 1.8rem;
      }

      .message {
        font-size: 1rem;
      }

      .cta-button {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

      .ubuntu-bold {
        font-family: "Ubuntu", serif;
        font-weight: 700;
        font-style: normal;
    }


  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1 class="ubuntu-bold">Thank You!</h1>
    <p class="message ubuntu-bold">Your form has been submitted successfully. We will get back to you soon.</p>

    <button class="cta-button ubuntu-bold" onclick="window.location.href = 'https://sparkedge.github.io/';">Return to Home</button>

    <div class="footer">
      <p class="ubuntu-bold">&copy; 2025 SparkEdge. All rights reserved.</p>
    </div>
  </div>

</body>
</html>
